<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="css/bootstrap.min.css"><!-- Bootstrap -->
	<link rel="stylesheet" type="text/css" href="css/ng-table.min.css"><!-- ngTable -->
</head>
<body ng-controller="appController">

	<center>

	<table ng-table="tableParams" class="table table-bordered" style="width: 70%;">
                    
           
                        <tr ng-repeat="row in $data" style="text-align: center;">

                          <td title="columns[8].fieldName"  sortable="'[8]'">
                            {{row[8]}}
                          </td>
                          <td title="columns[9].fieldName" sortable="'[9]'">
                            {{row[9]}}
                          </td>
                          <td title="columns[10].fieldName" sortable="'[10]'">
                            {{row[10]}}
                          </td>
                          <td title="columns[11].fieldName" sortable="'[11]'">
                            {{row[11]}}
                          </td>
                          <td title="columns[12].fieldName" sortable="'[12]'">
                            {{row[12]}}
                          </td>
                          <td title="columns[13].fieldName" sortable="'[13]'">
                            {{row[13]}}
                          </td>
                         
             
                        </tr>
     
                  </table>
     </center> 
    
    <script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.js"></script>
    <script src="js/angular/angular.min.js"></script>
	<script src="js/angular/angular-messages.js"></script>
	<script src="js/angular/angular-route.min.js"></script>
	<script src="js/angular/angular-sanitize.min.js"></script>
	<script src="js/angular/angular-resource.min.js"></script>
	<script src="js/angular/angular-animate.min.js"></script>
	<script src="js/ng-table.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/controller.js"></script>

</body>

</html>
